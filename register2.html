<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل |الشركات</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/regis.css">
</head>

<body>
    <div class="row no-gutters" id="register-form">
        <div class="col-lg-6 col-md-6">
            <div class="wizard-content-left d-flex justify-content-center align-items-center">
                
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="form-wizard">
                <form action="/submit-registration" method="post" role="form">
                    <div class="form-wizard-header">
                        <p>قم بملئ جميع الحقول حتي تتمكن من التسجيل.</p>
                        <ul class="list-unstyled form-wizard-steps clearfix">
                            <li class="active"><span>1</span></li>
                            <li><span>2</span></li>
                            <li><span>3</span></li>
                            <li><span>4</span></li>
                        </ul>
                    </div>
                    <!-- Step 1 -->
                    <fieldset class="wizard-fieldset show">
                        <h5>المعلومات الأساسية للشركة</h5>
                        <div class="form-group">
                            <input type="text" class="form-control wizard-required" id="fname" required aria-label="Full name">
                            <label for="fname" class="wizard-form-text-label">اسم الشركة:*</label>
                            <div class="wizard-form-error"></div>

                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control wizard-required" id="fname" required aria-label="Full name">
                            <label for="fname" class="wizard-form-text-label">عنوان الشركة:*</label>
                            <div class="wizard-form-error"></div>

                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control wizard-required" id="email" required aria-label="Email">
                            <label for="email" class="wizard-form-text-label">البريد الإلكتروني للشركة:*</label>
                            <div class="wizard-form-error"></div>

                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control wizard-required" id="phone" required aria-label="Phone number">
                            <label for="phone" class="wizard-form-text-label">رقم هاتف الشركة: *</label>
                            <div class="wizard-form-error"></div>

                        </div>
                        <div class="form-group clearfix">
                            <button type="button" class="form-wizard-next-btn float-right">التالي</button>
                        </div>
                    </fieldset>
                    <!-- Step 2 -->
                    <fieldset class="wizard-fieldset">
                        <h5>معلومات حساب الشركة:</h5>
                        <div class="form-group">
                            <input type="text" class="form-control wizard-required" id="user" required aria-label="user">
                            <label for="user" class="wizard-form-text-label">اسم المستخدم: *</label>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control wizard-required" id="pass" required aria-label="Password">
                            <label for="pass" class="wizard-form-text-label">كلمة المرور *</label>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control wizard-required" id="confirm-pass" required aria-label="Confirm Password">
                            <label for="confirm-pass" class="wizard-form-text-label">تأكيد كلمة المرور *</label>
                        </div>
                        <div class="form-group clearfix">
                            <button type="button" class="form-wizard-previous-btn float-left">السابقة</button>
                            <button type="button" class="form-wizard-next-btn float-right">التالي</button>
                        </div>
                    </fieldset>
                    <!-- Step 3 -->
                    <fieldset class="wizard-fieldset">
                        <h5>تفاصيل الشركة:</h5>
                        <div class="form-group">
                            <select class="form-control wizard-required" required>
                                <option value="">نوع الشركة أو مجال العمل:</option>
                                <option value="education">التعليم والتدريب</option>
                                <option value="health">الصحة والرفاهية</option>
                                <option value="environment">البيئة</option>
                                <option value="social">العمل الاجتماعي</option>
                                <option value="community">التنمية الاجتماعية</option>
                                <option value="Technology">التقنية و التكنولوجيا</option>
                                <option value="youth">الشباب و الرياضة</option>
                                <!-- Additional options -->
                            </select>
                            </div>
                        <div class="form-group">
                            <input type="text" class="form-control wizard-required" id="des" required aria-label="des">
                            <label for="des" class="wizard-form-text-label">وصف الشركة:*</label>
                        </div>
                        <div class="form-group">
                            <input type="url" class="form-control" id="link">
                            <label for="link" class="wizard-form-text-label">رابط موقع الشركة: *</label>
                            <div class="wizard-form-error"></div>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control " id="emp">
                            <label for="emp" class="wizard-form-text-label">عدد الموظفين: *</label>
                            <div class="wizard-form-error"></div>
                        </div>
                        <div class="form-group clearfix">
                            <button type="button" class="form-wizard-previous-btn float-left">السابقة</button>
                            <button type="button" class="form-wizard-next-btn float-right">التالي</button>
                        </div>
                    </fieldset>
                    <!-- Step 4 -->
                    <fieldset class="wizard-fieldset">
                        <h5>الاحتياجات والمشاريع:</h5>
                        
                        <div class="form-group">
                            <textarea class="form-control wizard-required" id="needs" required aria-label="needs"></textarea>
                            <label for="needs" class="wizard-form-text-label">لاحتياجات التطوعية: *</label>
                        </div>
                        <div class="form-group">
                            <input type="url" class="form-control " id="link">
                            <label for="link" class="wizard-form-text-label">رابط حساب LinkedIn*</label>
                            <div class="wizard-form-error"></div>
                        </div>
                        <div class="form-group">
                            <div class="wizard-form-check">
                                <input  id="check" type="checkbox" value="yes" required>
                                <label for="check">الموافقة على الشروط والأحكام:</label>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <button type="button" class="form-wizard-previous-btn float-left">السابقة</button>
                            <button type="submit" class="form-wizard-submit float-right">إرسال</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>




    <script src="./js/jquery-3.7.1.js"></script>

    <!--start script-->
    <script>
        jQuery(document).ready(function() {
	// click on next button
	jQuery('.form-wizard-next-btn').click(function() {
		var parentFieldset = jQuery(this).parents('.wizard-fieldset');
		var currentActiveStep = jQuery(this).parents('.form-wizard').find('.form-wizard-steps .active');
		var next = jQuery(this);
		var nextWizardStep = true;
		parentFieldset.find('.wizard-required').each(function(){
			var thisValue = jQuery(this).val();

			if( thisValue == "") {
				jQuery(this).siblings(".wizard-form-error").slideDown();
				nextWizardStep = false;
			}
			else {
				jQuery(this).siblings(".wizard-form-error").slideUp();
			}
		});
		if( nextWizardStep) {
			next.parents('.wizard-fieldset').removeClass("show","400");
			currentActiveStep.removeClass('active').addClass('activated').next().addClass('active',"400");
			next.parents('.wizard-fieldset').next('.wizard-fieldset').addClass("show","400");
			jQuery(document).find('.wizard-fieldset').each(function(){
				if(jQuery(this).hasClass('show')){
					var formAtrr = jQuery(this).attr('data-tab-content');
					jQuery(document).find('.form-wizard-steps .form-wizard-step-item').each(function(){
						if(jQuery(this).attr('data-attr') == formAtrr){
							jQuery(this).addClass('active');
							var innerWidth = jQuery(this).innerWidth();
							var position = jQuery(this).position();
							jQuery(document).find('.form-wizard-step-move').css({"left": position.left, "width": innerWidth});
						}else{
							jQuery(this).removeClass('active');
						}
					});
				}
			});
		}
	});
	//click on previous button
	jQuery('.form-wizard-previous-btn').click(function() {
		var counter = parseInt(jQuery(".wizard-counter").text());;
		var prev =jQuery(this);
		var currentActiveStep = jQuery(this).parents('.form-wizard').find('.form-wizard-steps .active');
		prev.parents('.wizard-fieldset').removeClass("show","400");
		prev.parents('.wizard-fieldset').prev('.wizard-fieldset').addClass("show","400");
		currentActiveStep.removeClass('active').prev().removeClass('activated').addClass('active',"400");
		jQuery(document).find('.wizard-fieldset').each(function(){
			if(jQuery(this).hasClass('show')){
				var formAtrr = jQuery(this).attr('data-tab-content');
				jQuery(document).find('.form-wizard-steps .form-wizard-step-item').each(function(){
					if(jQuery(this).attr('data-attr') == formAtrr){
						jQuery(this).addClass('active');
						var innerWidth = jQuery(this).innerWidth();
						var position = jQuery(this).position();
						jQuery(document).find('.form-wizard-step-move').css({"left": position.left, "width": innerWidth});
					}else{
						jQuery(this).removeClass('active');
					}
				});
			}
		});
	});
	//click on form submit button
	jQuery(document).on("click",".form-wizard .form-wizard-submit" , function(){
		var parentFieldset = jQuery(this).parents('.wizard-fieldset');
		var currentActiveStep = jQuery(this).parents('.form-wizard').find('.form-wizard-steps .active');
		parentFieldset.find('.wizard-required').each(function() {
			var thisValue = jQuery(this).val();

			if( thisValue == "" ) {
				jQuery(this).siblings(".wizard-form-error").slideDown();
			}
			else {
				jQuery(this).siblings(".wizard-form-error").slideUp();
			}
		});
	});
	// focus on input field check empty or not
	jQuery(".form-control").on('focus', function(){
		var tmpThis = jQuery(this).val();
		if(tmpThis == '' ) {
			jQuery(this).parent().addClass("focus-input");
		}
		else if(tmpThis !='' ){
			jQuery(this).parent().addClass("focus-input");
		}
	}).on('blur', function(){
		var tmpThis = jQuery(this).val();
		if(tmpThis == '' ) {
			jQuery(this).parent().removeClass("focus-input");
			jQuery(this).siblings('.wizard-form-error').slideDown("3000");
		}
		else if(tmpThis !='' ){
			jQuery(this).parent().addClass("focus-input");
			jQuery(this).siblings('.wizard-form-error').slideUp("3000");
		}
	});
});

document.querySelector('.form-wizard-submit').addEventListener('click', function(event) {
        event.preventDefault(); 
        alert('تم التسجيل بنجاح!'); 
    });    

    </script>

    
</body>

</html>
